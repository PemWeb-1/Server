<!DOCTYPE html>
<html>
<head>
    <title>View Bengkel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="{{ url_for('bengkel_terdekat') }}"><b class="text-white">&emsp; Home</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-primary" href="{{ url_for('add_bengkel') }}"><b style="color:white;">Tambah Bengkel</b></a>
            </li>

            <li class="nav-item">
                <a class="btn btn-primary" href="{{ url_for('view_bengkel') }}"><b style="color:white;">Daftar Bengkel</b></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <br><br>
    <center><u><h1>Daftar Bengkel</h1></u></center>
    <table id="bengkelTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for bengkel in bengkels %}
            <tr>
                <td>{{ bengkel.id }}</td>
                <td>{{ bengkel.nama }}</td>
                <td>{{ bengkel.latitude }}</td>
                <td>{{ bengkel.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Include jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.min.js"></script>

<!-- Include DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#bengkelTable').DataTable();
    });
</script>
</body>
</html>
